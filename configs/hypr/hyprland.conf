# monitor=DP-1, 3440x1440@180, 0x0, 1, bitdepth, 10, cm, hdr
monitor=DP-1, 3440x1440@180, 0x0, 1, bitdepth, 10
monitor=DP-2, 1920x1080@75, -1920x0, 1

# Execute your favorite apps at launch
# exec = pkill hyprpaper; hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec = pkill waybar; waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = mako -c ~/.config/mako/config
exec-once = hypridle
exec-once = nm-applet
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = ~/.config/hypr/new_wallpaper_changer.sh

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

input {
    kb_layout = us,bg(phonetic)
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    accel_profile = flat
    sensitivity = 0.2 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(2880d7fd)
    # col.active_border = rgba(833ab4ee) rgba(fd1d1dee) rgba(fcb045ee) 45deg
    col.inactive_border = rgba(171d2599)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    shadow {
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    layerrule = blur on, match:namespace logout_dialog
    layerrule = blur on, match:namespace waybar
    layerrule = blur on, match:namespace rofi
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_on_active = before
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = suppress_event maximize, match:class .*
windowrule = float true, match:title ^Calculator$
windowrule = float true, match:title ^Picture-in-Picture$
windowrule = float true, match:title ^Picture in picture$
windowrule = float true, match:title ^Timeshift-gtk$
windowrule = match:class ^brave-nngceckbapebfimnlniiiahkandclblb-Default$, float on
windowrule = tile true, match:title ^YouTube\ Music$
windowrule = match:class ^rofi.*$, opacity 0.9 0.9
windowrule = match:class ^Spotify.*$, opacity 0.9 0.9

workspace = 10,monitor:DP-2, default:true

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, pkill waybar; hyprctl reload
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1,
bind = $mainMod, D, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock & sleep 1; hyprctl dispatch dpms off

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness control
# bind = ,232,exec,brightnessctl set 5-
# bind = ,233,exec,brightnessctl set +5

# Audio controls
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindl = ,XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl = ,XF86AudioNext, exec, playerctl next 
bindl = ,XF86AudioPrev, exec, playerctl previous

# Screenshot controls
bind = $mainMod, P, exec, grim -g "$(slurp)" -t jpeg -q 100
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod SHIFT, V, exec, clipman pick -t wofi
bind = $mainMod ALT, V, exec, wl-copy -c
